<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/main.js"></script>
<script src="js/wow.js"></script>
<script>

    var swiper = new Swiper('.first-slider .swiper-container', {
        slidesPerView: 1,
        speed: 800,
        effect: 'fade',
        autoplay: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var swiper = new Swiper('.slider-production .swiper-container', {
        loop: true,
        centeredSlides: true,
        speed: 800,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            320: {
                slidesPerView: 1,
            },
            975: {
                slidesPerView: 2,
            },
            1197: {
                slidesPerView: 3,
                spaceBetween:220
            }
        }
    });
    var galleryThumbs = new Swiper('.big-slider .gallery-thumbs', {
        spaceBetween: 10,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        breakpoints: {
            320: {
                slidesPerView: 3,
            },
            975: {
                slidesPerView: 5,
            },
            1224: {
                slidesPerView: 7,
                spaceBetween:10
            }
        }
    });
    var galleryTop = new Swiper('.big-slider .gallery-top', {
        autoplay: true,
        speed: 1000,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
    var swiper = new Swiper('.product-first-slider .swiper-container', {
        slidesPerView: 1,
        speed: 800,
        autoplay: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var wow = new WOW(
        {
            boxClass:     'wow',      // animated element css class (default is wow)
            animateClass: 'animated', // animation css class (default is animated)
            offset:       -100,          // distance to the element when triggering the animation (default is 0)
            mobile:       false,       // trigger animations on mobile devices (default is true)
            live:         true,       // act on asynchronously loaded content (default is true)
            callback:     function(box) {
                // the callback is fired every time an animation is started
                // the argument that is passed in is the DOM node being animated
            },
            scrollContainer: null,    // optional scroll container selector, otherwise use window,
            resetAnimation: true,     // reset animation on end (default is true)
        }
    );
    wow.init();

</script>
</body>
</html>
